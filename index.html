<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Smayra ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .heart {
      font-size: 4rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      user-select: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .hidden { display: none; }

    button {
      background: #ff4d6d;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Smayra ‚ù§Ô∏è</h1>
    <p>
      Every time I think of you, my day gets a little brighter.
      This tiny website is just a small way of saying how special you are to me.
    </p>

    <div class="heart" onclick="reveal()">‚ù§Ô∏è</div>

    <div id="message" class="hidden">
      <p>Will you be my Valentine?</p>
      <button onclick="yesClicked()">Yes üíñ</button>
    </div>
  </div>

  <script>
    function reveal() {
      document.getElementById('message').classList.remove('hidden');
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;color:white;font-family:Poppins, sans-serif;">
          <div>
            <h1 style="font-family:Pacifico,cursive;font-size:3rem;">Yay! üíï</h1>
            <p style="font-size:1.2rem;">You just made me the happiest person ever, Smayra.</p>
            <p style="font-size:1.1rem;">Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
